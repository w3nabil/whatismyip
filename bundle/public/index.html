<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What is my ip</title>
</head>
<body>

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            width: 100%;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding-top: 100px;
        }

        td {
            padding: 10px;
        }
    </style>
    <div class="container">
        <table>
            <h2>Your Public IP Address is {{ip.ip}}</h2>
            <tr>
                <td>ISP </td>
                <td>{{ip.org}}</td>
            </tr>
            <tr>
                <td>City</td>
                <td>{{ip.city}}</td>
            </tr>
            <tr>
                <td>State/Region</td>
                <td>{{ip.region}}</td>
            </tr>
            <tr>
                <td>Country</td>
                <td>{{ip.country}}</td>
            </tr>
        </table>
    </div>
</body>
</html>
